<div class="container">
    <h1>Employee List</h1>

    <div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>City</th>
        <th>Address 1</th>
        <th>Address 2</th>
        <th>Postal Code</th>
        </thead>
        <tr data-ng-repeat="Emp in EmpList" ng-click="BindSelectedData(Emp)">
            <td>{{ Emp.id }}</td>
            <td>{{ Emp.name }}</td>
            <td>{{ Emp.phone |numberFilter}}</td>
            <td>{{ Emp.address.city }}</td>
            <td>{{ Emp.address.address_line1 }}</td>
            <td>{{ Emp.address.address_line2 }}</td>
            <td>{{ Emp.address.postal_code }}</td>
        </tr>
    </table>
    </div>
</div>
